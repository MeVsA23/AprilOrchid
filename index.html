<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="马越的个人网站主页。" />
  <meta name="keywords" content="马越,个人网站, 肆月蘭, 四月兰, 马越的个人网站, 马越的个人主页,个人主页" />
  <title>肆月蘭</title>
  <link rel="stylesheet" href="./static/myStyles.min.css">
  <link rel="icon" type="icon/png" href="./images/favicon.png" />
  <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.min.css">

<body>
 <!-- 
      
                      ╔╦╗┌─┐  ╦ ╦┬ ┬┌─┐

  <header>
    <div class="top">
      <span class="fonts">肆月蘭</span>
    </div>
    <div class="center">
      <div class="fushi">善為</div>
      <div class="jingxin">靜心</div>
      <div class="shanwei">浮世</div>
    </div>

    <div class="logoWrapper">
      <div class="ring">
      </div>
      <img class="logo" src="./images/logo.png">
    </div>
    <section class="greetings">
      <p>
        随心所想，为心所动
      </p>
    </section>
  </header>

  <div class="splitGroup">
    <div class="split"></div>
    <!-- <div class="split-top"></div> -->
    <!-- <div class="split"></div> -->
  </div>

  <section class="container">
    <section class="mus">
      <p>
        一首音乐的时间，总还是有的
      </p>
    </section>

    <div class="musCard">
      <div class="albumInfo">
        <div class="albumPic"></div>
        <div class="musText">
          <p class="title"></p>
          <p class="artist"></p>
        </div>
        <p class="totalTime"></p>
        <div class="outer">
          <div class="track"></div>
        </div>
        <p class="curTime"></p>
      </div>
      <div class="buttonGroup">
        <div class="skip">
          <span>&#187</span>
        </div>
        <div class="back">
          <span>&#171</span>
        </div>
        <div class="playPause">
          <i class="play fa fa-play"></i>
        </div>
      </div>
    </div>

    <div class="whatIreckon"></div>
  </section>
  <section class="sky">
    <div class="stars"></div>
    <span class="skyWords">人生飘渺，心喜足以</span>
    <img class="boat" src="images/littleBoat.png">
    <img class="spaceMan" src="images/spaceMan.png">
    <div class="twinkling"></div>
  </section>
  <section class="project_container">


    <img class="myImg" src="images/springFlower2.gif">

    <div class="project_group">
      <div class="project_msg">
        <p>我有很多爱好，大多都夭折了。</p>
        <p>但，总还是会一点的 :）</p>
      </div>
      <div class="buttons">
        <div style="height:100px; width:300px;">
          <a href="./gallery.html" target="_blank">
            <div class="item1">我的绘画集&nbsp;<i class="mysize fa fa-angle-right"></i></div>
          </a>
        </div>
        <div style="height:100px;width:300px;">
          <a href="./album.html" target="_blank">
            <div class="item2">我的摄影集&nbsp;<i class="mysize fa fa-angle-right"></i></div>
          </a>
        </div>
      </div>
    </div>

  </section>
  <div class="playButton">
    <h3 class="extend">
      << </h3>
        <div class="playPause smaller">
          <i class="play fa fa-play"></i>
        </div>
  </div>

  <section class="comments">
    <h1>留言版</h1>
    <textarea class="textArea" placeholder="有什么想对我说的话, 或想展示的内容, 可以在此处留言" maxlength="150"></textarea>
    <p>留言不可超过150个字。请谨言慎行。</p>
    <div class="submit"></div>
  </section>
  
  <footer>
    <p>马越的个人网站</p>
